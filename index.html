<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A simple photo gallery</title>
		<link rel="shortcut icon" href="assets/images/icon/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="assets/images/logo/logo.png" alt="logo" />
			</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Upload</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">About Us</a></li>
				</ul>
			</nav>
		</header>
		<div class="container">
			<div class="categories">
				<h2>Categories</h2>
				<div class="category-buttons">
					<button class="active">Nature</button>
					<button>Planet</button>
					<button>Other</button>
				</div>
			</div>
			<div class="gallery">
				<div class="image-wrapper"><img src="assets/images/gallery/image-1.jpg" alt="image 1" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-2.jpg" alt="image 2" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-4.jpg" alt="image 3" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-5.jpg" alt="image 4" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-6.jpg" alt="image 5" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-7.jpg" alt="image 6" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-8.jpg" alt="image 7" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-9.jpg" alt="image 8" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-10.jpg" alt="image 9" /></div>
				<div class="image-wrapper"><img src="assets/images/gallery/image-11.jpg" alt="image 10" /></div>
			</div>
		</div>
		<footer>
			<div>
				<p>Best gallery Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, labore?</p>
			</div>
			<div>
				<h4>Address</h4>
				<p>1234 California, USA</p>
			</div>
			<div>
				<h4>Socials</h4>
				<ul>
					<li>
						<a href="#">Facebook</a>
					</li>
					<li>
						<a href="#">Twitter</a>
					</li>
					<li>
						<a href="#">Instagram</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
